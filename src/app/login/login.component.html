<div class=" ps-3" style="color: aqua; text-align: center;">
<h3>{{data}}</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa-solid fa-user" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                SIGN IN
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">ACCOUNT NUMBER</label>
                            <input [(ngModel)]="acno" id="u1" name="uname"  type="text" class="form-control" [placeholder]="data1">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input [(ngModel)]="psw" id="p1" name="pname" type="password" placeholder="password" class="form-control" i>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button (click)="login()" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
